<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="Imagenes/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    
    <div class="container">
      <div>
        <img class="logo" src="Imagenes/logo.png" alt="">
      </div>
      <div class="encriptar">
        <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"
        ></textarea>
        <div class="alerta">
          <img src="Imagenes/Vector.png" alt="">
          <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class= "botones">
          <button  class="btn-encriptar" id="btn-encriptar"  onclick="encriptar()">Encriptar</button>
            
          <button type="button" class="btn-desencriptar"  onclick="desencriptar()  ">Desencriptar</button>
            
          
        </div>
      </div>
      <div class="encriptado">
        <textarea class="mensaje" id="munieco" type="munieco"  cols="30" rows="10"></textarea>

        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
         <p id="parrafo">
           
          </p>
        </div>
        <div class="contenedor-resultado">
          <p class="texto-resultado"></p>
        </div>
        <button class="copiar" id="botonCopiar" onclick="btnCopiar()">Copiar</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
